<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabela Completa em HTML</h1>
    <table border="1" style="text-align: center;">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Formação</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ian</td>
                <td>18</td>
                <td>Sistemas de Informação</td>
            </tr>

            <tr>
                <td>Paulo</td>
                <td>23</td>
                <td>Engenharia</td>
            </tr>

            <tr>
                <td>Ana</td>
                <td>25</td>
                <td>Medicina</td>
            </tr>

            <tfoot>
                <tr>
                    <th colspan="2">Quantidade</th>
                    <td>3 alunos</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
